version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: 9carat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9Carat@online.
      POSTGRES_DB: carat9_reward
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    ports:
      - "127.0.0.1:5432:5432"  # Chỉ localhost, không expose ra ngoài
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: 9carat-adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Chỉ localhost, dùng SSH tunnel để truy cập
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      - db

volumes:
  postgres_data:

