version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: 9carat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9Carataloonline.
      POSTGRES_DB: carat9_reward
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    ports:
      - "127.0.0.1:5432:5432"  # Chỉ localhost, không expose ra ngoài
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aeon-network

  adminer:
    image: adminer:latest
    container_name: 9carat-adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Chỉ localhost, dùng SSH tunnel để truy cập
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aeon-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 9carat-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:9Carataloonline.@db:5432/carat9_reward?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-C7qY3kvsK+05MeDL1zSQnvQz7ZvOVNwZWyXDMt7VeO0=}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://9caratonline.com}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://9caratonline.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://9caratonline.com}
      # Supabase Configuration
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-https://cwqlafntqzwiqydxgust.supabase.co}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-sb_publishable_s3V_MgquuQHdDtDrlHsdnQ_EcVUeH99}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public/uploads:/app/public/uploads  # Mount thư mục upload để ảnh không bị mất khi rebuild
    networks:
      - aeon-network
    command: sh -c "sleep 5 && npm start"

networks:
  aeon-network:
    driver: bridge

volumes:
  postgres_data:

